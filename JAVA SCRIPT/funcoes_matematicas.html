<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script type="text/javascript">
		
		var x = Math.ceil(10.380)//Força o arredondamento para cima
		document.write(x)

		document.write('<br></br>')

		var y = Math.floor(10.380)//Força o arredondamento para baixo
		document.write(y)

		document.write('<br></br>')

		var z = Math.round(10.580)//Força o arredondamento para cima ou para baixo dependendo das casa dps da virgulo, se for algo de 4 ou menor arredonda pra baixo, se nao pra cima
		document.write(z)

		document.write('<br></br>')

		var c = Math.random()//Retorna um valor aleatório
		document.write(c)



	</script>
</head>
<body>

</body>
</html>
