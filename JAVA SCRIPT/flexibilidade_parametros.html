<head>
	<meta charset="utf-8">
	
	<title>JavaScript</title>

	<script >

		function soma(a, b){
			b = b === undefined ? 0 : b//Caso b seja nao definido, nao seja dado, ele coloca ele como 0
			return a + b
		}

		console.log(soma(7, 7))
		console.log(soma(7, 7 , 9 , 15))//Desconsidera os parametros adicionais
		console.log(soma(7))

		
	</script>
