<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>

		var nome = prompt('Digite o seu nome:')//Prompt é a entrada de dados

		var idade = prompt('Digite sua idade:')//O prompt recebe a entrada de dados como STRING apenas

		document.write('<h1>Olá ' + nome  + ', tudo bem? Estou vendo aqui que voce possui ' + idade + ' anos.</h1>')
		
	</script>
</head>
