
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>JavaScript</title>
	<script>

		var variavel1 = prompt('Digite algum numero: ')
		var variavel2 = prompt('Digite outro numero: ')
		var variavel3 = 10

		document.write(variavel1 + variavel2)//Junção de duas strings

		variavel1 = parseFloat(variavel1)//Mesma coisa se fosse parseInt()
		variavel2 = parseFloat(variavel2)

		document.write(variavel1 + variavel2)//Soma de 2 ints

		variavel3=variavel3.toString()

		document.write(variavel3+variavel3)


	</script>

</head>
<body>

</body>
</html>
