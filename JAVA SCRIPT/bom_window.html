<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>JavaScript</title>

	<script type="text/javascript">

		var janela //eu tenho que criar uma variavel e atribuir a abertura do pop up a ele para que eu possa usar o close()
		
		function abrirPopUp(){
			janela =window.open('http://www.google.com', 'nova_janela', 'width=200, height=100' )
		}

		function fecharPopUp(){
			janela.close()
		}

	</script>

</head>
<body>

	<button onclick="abrirPopUp()">Abrir Janela</button>
	<button onclick="fecharPopUp()">Fechar Janela</button>
	<button onclick="window.print()">Imprimir p√°gina</button>

</body>
</html>
