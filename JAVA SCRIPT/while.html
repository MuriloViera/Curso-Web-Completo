<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script type="text/javascript">

		var x = 1

		document.write('Inicio <br>')


		while(x <= 10){
			
			x++	
			if (x === 5) {

				continue //Ele interrompe o laço do while, e recomeça ele

			}

			document.write(x + '<br>')	 

		}

		document.write('Fim <br>')
		
	</script>
</head>
<body>



</body>
</html>
