<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>JavaScript</title>

	<script>
		function acao(){
			alert('Elemento clicado')
		}

		function acao2(){
			alert('O cursos do mouse deixou a regiao do elemento')
		}
		

	</script>
</head>
<body>

	<div onclick="acao()" style="background: #ccc; height: 150px; width: 150px"></div>

	<div ondblclick="acao()" style="margin-top: 15px; background: red; height: 150px; width: 150px"></div>

	<div onmouseup="acao()" style="margin-top: 15px; background: blue; height: 150px; width: 150px"></div>

	<div onmouseover="acao()" style="margin-top: 15px; background: green; height: 150px; width: 150px"></div>

	<div onclick="acao()" onmouseout="acao2()" style="margin-top: 15px; background: purple; height: 150px; width: 150px"></div>



</body>
</html>
