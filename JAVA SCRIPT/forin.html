<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script type="text/javascript">
		
		var listaConvidados = ['Jorge', 'Jamilton', 'Ana', 'Maria']

		console.log(listaConvidados)

		for(var x in listaConvidados ){ //Eu crio a variavel x, e o in, faz com que x Percorra  o meu array, ou seja, a cada looping, meu x vai receber o numero da posição do vetor
			console.log('Indice ' + x + ' valor ' + listaConvidados[x])
		}
			

	</script>
		
</head>
