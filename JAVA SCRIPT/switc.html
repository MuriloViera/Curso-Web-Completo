<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>

		var opcao = prompt("Escolha a opcao")

		switch(parseInt(opcao)){
			case 1:
				document.write("Opção 1")
				break;

			case 2:
				document.write("Opção 2")
				break;

			default:
				document.write("Deu merda aqui")
				break;	
		}

		

	</script>
</head>
<body>

</body>
</html>
