<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>

		//3 Escopos, ou seja, tem variáveis globais, de funções e de bloco

		var serie = 'Friends'
		
		if (true) {
			var serie2 = 'Game of Thrones'
			document.write(serie)
		}

		document.write(serie2)

		document.write('<br />')

		function x() {

			var serie3 = 'The Walking Dead'
			document.write(serie)
			document.write(serie2)
		}

		x()

		document.write('<br />')
		document.write(serie3)

		//BASICAMENTE as variaveis dentro de funções sao so delas, o resto pode usar em qualquer lugar

	</script>

</head>
