<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>JavaScript</title>

	<script>
		
		var num1 = prompt("Digite o valor de num1")
		var num2 = prompt("Digite o vlaor de num2")

		num1 = parseFloat(num1)
		num2 = parseFloat(num2)

		document.write("A soma entre " + num1 +  " e " + num2 + " é: " + (num1+num2))//Se eu nao coloco o parentese, ele ia printar o num1 e o num2 e nao soma-los, por que ai eles ficam tipo string + numero + numero
		document.write("<br />")

		document.write("A subtração entre " + num1 +  " e " + num2 + " é: " + (num1-num2))
		document.write("<br />")

		document.write("A multiplicação entre " + num1 +  " e " + num2 + " é: " + (num1*num2))
		document.write("<br />")

		document.write("A divisao entre " + num1 +  " e " + num2 + " é: " + (num1/num2))
		document.write("<br />")

		document.write("O resto entre " + num1 +  " e " + num2 + " é: " + (num1%num2))
		document.write("<br />")

		document.write("O incremento de:  " + num1 +  " é " + (++num1))//A diferença entre colocar o ++ antes ou ++ depois que foi como eu escrevi, é que o ++ antes ele faz o incremento da variavel ANTES de realizar a instrução que ele ta, e o ++ depois ele faz a informação que ele ta primeiro e DEPOIS ele incrementa a variavel
		document.write("<br />")

		document.write("O decremento de:  " + num1 +  " é " + (--num1))
		document.write("<br />")




	</script>
</head>
<body>

</body>
</html>
