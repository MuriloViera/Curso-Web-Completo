<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>JavaScript</title>

	<script>
		
		var lista_coisas = Array()

		lista_coisas['frutas'] = []
		lista_coisas['pessoas'] = []

		//Incluir o elemento no final do array
		lista_coisas['frutas'].push('Uva')
		lista_coisas['pessoas'].push('Uva')

		//Incluir o elemento no come√ßo do array
		lista_coisas['frutas'].unshift('Kiwi')

		//Excluir um elemento do final do array
		lista_coisas['frutas'].pop()
		lista_coisas['pessoas'].pop()

		//Exclior o elemento do inicio do array
		lista_coisas['frutas'].shift()
		lista_coisas['pessoas'].shift()

		console.log(lista_coisas)

	</script>
</head>

</body>
</html>
