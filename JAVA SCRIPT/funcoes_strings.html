<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script type="text/javascript">

		var nome = 'Jorge Sant Ana'

		//Propriedade length
		document.write(nome.length)

		document.write('<br></br>')

		//Metodo CharAt
		document.write(nome.charAt(0))//Mostra qual caracter está na posição que indiquei na string

		document.write('<br></br>')

		//Metodo IndexOff
		document.write(nome. indexOf('g'))//Indica aonde a primeira aparição da letra que eu coloquei aparece(posição da string)

		document.write('<br></br>')

		//Metodo Replace
		document.write(nome.replace('Sant Ana', 'Silva'))//Troca uma cadeia de valores por outro

		document.write('<br></br>')

		//Metodo substr
		document.write(nome.substr(6, 4))//Recorta uma parte da string a partir de um valor que eu escolhi, e a quantidade de valores a partir dele e mostra

		document.write('<br></br>')

		//Metodo toUpperCase()
		document.write(nome.toUpperCase())

		document.write('<br></br>')

		//Metodo toLowerCase()
		document.write(nome.toLowerCase())

		document.write('<br></br>')

		//Metodo trim
		document.write(nome.trim())//Remove espaços em branco as extremidades das strings
		
	</script>
</head>
<body>

</body>
</html>
