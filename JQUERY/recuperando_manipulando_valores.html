<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>

	<script type="text/javascript">

		$(document).ready(function(){

			$('#nome').val('Eduardo Pereira')//Isso eu nao to pegando o atributo value, mas sim to alterando o valor que é passado quando eu mexo com esses elementos

			$('#origem').val('2')

			$('.sexo:checked')//Retorna qual radio ta selecionado

			$('.sexo:checked').val()//Retorna o valor do radio selecionado

			$('.interesse:checked')

			$('.interesse:checked').val()//Porem se tiver mais de um elemento selecionado, ele retorna apenas o valor do primeiro elemento selecionado

			//$.each(array, callback) semelhante ao foreach

			$.each($('.interesse:checked'), (indice, valor) =>{
				console.log(indice, valor.value)
			})
				
		})

	</script>

	<title>Recuperando e manipulando valores</title>

</head>
<body>

	<p>Nome:</p>
	<input type="text" id="nome">
	<br>

	<p>Onde você nos encontrou?</p>
	<select id="origem">
		<option value="1">Google</option>
		<option value="2">Facebook</option>
		<option value="3">Rádio</option>
		<option value="4">Outros</option>
	</select>

	<br>

	<p>Sexo: </p>
	<input type="radio" name="sexo" class="sexo" value="f">Feminino<br>
	<input type="radio" name="sexo" class="sexo" value="m">Masculino<br>

	<br>

	<p>Interesses: </p>
	<input type="checkbox" name="interesse" class="interesse" value="php">PHP<br> 
	<input type="checkbox" name="interesse" class="interesse" value="js">JavaScript<br>
	<input type="checkbox" name="interesse" class="interesse" value="angular">Angular<br>
	<input type="checkbox" name="interesse" class="interesse" value="nodejs">NodeJs<br>
	

</body>
</html>
