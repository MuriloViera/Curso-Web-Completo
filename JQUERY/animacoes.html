<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>

	<title>Animações com jQuery</title>

	<style type="text/css">
		.div{
			width: 80px;
			height: 80px;
			border: solid 1px black;
			background-color: #aaa;
		}
		
	</style>

	<script type="text/javascript">
		$(document).ready(function(){

			//O animate, espera dois valores, o primeiro sendo as propriedades visuais e a segunda as opções de transição, que podem ser numero, ou string como 'slow', 'fast' e 'medium', ou, eu posso escrever elas igual como fiz com a primeira propriedade
			//animate({},{})
			$('button').on('click', function(){
				$('#div1').animate(
				{
					'width': '160px',
					'height' : '160px',
					'margin-left' : '200px',
					'margin-top' : '200px',
					'border-radius' : '25px',
				},
				{
					duration : 1500,
					start: function()
					{ console.log('animação iniciada')},
					complete: function()
					{ console.log('animação finalizada')}

				})//Fim do animate
			})//Fim do evento
		})//Fim do document ready
	</script>

</head>
<body>

	<button type="button">Iniciar animação</button>
	<div id="div1" class="div"></div>
	<div id="div2" class="div"></div>

</body>
</html>
