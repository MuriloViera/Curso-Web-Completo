<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Var e Let</title>

	<script type="text/javascript">
		
		//3 escopos: global, função e bloco
		/*Basicamente pra gente que ja programa, o let é um tipo
		de variavel que se eu declarar ela globalmente, ela so pode ser usada globalmente e nao dentro de funções ou blocos(if,for...), se ela foi criada em uma função, ela so pode ser utilizada naquela função*/

		let serie = 'Friends'

		{
			let serie = 'The Walking Dead'
			console.log('Dentro do bloco:' + serie)
		}
 
		console.log('Fora do bloco:' + serie)
		
	</script>

</head>
<body>

</body>
</html>
