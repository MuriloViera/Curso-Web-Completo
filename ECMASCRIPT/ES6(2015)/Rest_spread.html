<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Operador Spread</title>

	<script type="text/javascript">
		//Contexto Rest

		function soma(...param) {//Vou AGRUPAR todos os valores em um parametro sÃ³ em forma de Array
			var resultado = 0

			console.log(param)

			param.forEach(v => resultado += v)

			return resultado
		}

		console.log(soma(3, 8, 5, 7))

		function multiplicacao(m, ...p){//Aqui nesse caso, o m vai ser 5 e o p vai ser todos os outros demais
			var resultado = 0
			console.log(m)
			console.log(p)

			p.forEach(v => resultado += m * v)

			return resultado
		}

		console.log(multiplicacao(5, 6, 7, 12, 49))

	</script>


</head>
