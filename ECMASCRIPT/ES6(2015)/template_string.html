<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template String</title>

	<script type="text/javascript">
		
		let nome = 'Jorge'

		//console.log('Oi ' + nome + ', tudo bem?')
		console.log(`Oi ${nome}, tudo bem?`)//aqui usa Backticks, e nao aspas normais

		console.log(`7 + 7 = ${7+7}`)//O dolar ele ja concatena a string o lado o que ta dentro dos colchetes

		function calcular(x, y){
			return x*y
		}

		console.log(`A multiplicação de 8 * 8 é : ${calcular(8,8)}`)


	</script>

</head>
<body>

</body>
</html>
