<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pad Start ou End</title>

	<script type="text/javascript">
		
		var string = 'Exemplo'

		//padStart(preenche com caracteres a string a esquerda)
		string = string.padStart(10, 'Um ')//Coloco o numero total de caracteres que eu quero que a string após a alteração tenha tenha, e adiciono antes dela os caracteres que eu quiser.

		//padStart(preenche com caracteres a string a esquerda)
		string = string.padEnd(13, ' BB')

		alert(string)

	</script>

</head>
<body>

</body>
</html>
