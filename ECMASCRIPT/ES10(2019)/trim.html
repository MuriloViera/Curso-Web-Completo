<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trim Start-End</title>

	<script type="text/javascript">
		//O trim, retira espaços em branco, o trim start tira espaços em branco do inicio, e o trim end tira do final da string

		let texto = '           teste           '

		console.log('.' + texto + '.')
		console.log('.' + texto.trimStart() + '.')
		console.log('.' + texto.trimEnd() + '.')
		console.log('.' + texto.trimEnd().trimStart() + '.')

		//Esses metodos tem apelidos como:
		//trimStart = trimLeft
		//trimEnd = trimRight

	</script>


</head>
<body>

</body>
</html>
