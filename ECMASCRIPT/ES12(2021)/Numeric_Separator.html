<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Separador Numérico</title>

	<script type="text/javascript">
		
		//Inteiro
		let num1 = 1000000000000

		console.log(num1)

		num1 = 1_000_000_000_000//Isso é o numeric separator, ele nao aperece para o usuario, so para mim

		console.log(num1)

		//Decimal
		let num2 = 1_575_720.25

		console.log(num2)

		//Binário
		let b = 0b1010_1010_1010
		console.log(b)

		//Hexadecimal
		let h = 0Xa_B_C_D_E_F
		console.log(h)
		
	</script>
</head>
<body>

</body>
</html>
