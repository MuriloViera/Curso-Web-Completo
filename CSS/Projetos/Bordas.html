<!--Para mai estilos de bordas https://www.w3schools.com/css/css_border.asp-->

<!DOCTYPE html>
<html>

	<head>

		<title>Bordas</title>
		<meta charset="utf-8">

		<!--Folha interna-->
		<style type="text/css"> 
						
			#conteudo{border: 5px solid red}/*O valores para uma borda são expessura, tipo e cor*/

			#outraforma{
				border-width: 15px 10px 5px 3px;
				border-style: solid;
				border-color: red green yellow blue;
			}/*Essa é uma outra forma de declarar borda, aqui posso mudar as quatro linhas da borda colocando um por um em sentido horário*/
			
		</style>
		

	</head>

	<body>
		
		<div id="outraforma">
			Bordas<br>
			Bordas<br>
			Bordas<br>
		</div>

		<br>

		<span id="conteudo">
			Bordas
		</span>		
		
	</body>

</html>
