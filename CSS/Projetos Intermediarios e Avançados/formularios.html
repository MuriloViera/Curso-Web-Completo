<!DOCTYPE html>
<html lang="pt-br">

	<head>

		<title>Estilizando tabelas</title>
		<meta charset="utf-8">

		<!--Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo8.css">


	</head>

	<body>

		<h2>Estilizando formularios</h2>

		<form>
		
			<fieldset>
				<legend>Detalhes do contato</legend>
				<div>
					<label for="Nome">Nome:</label> <!--Aqui eu to colocando uma etiqueta no campo de input, por conta disso,-->
					<input type="text" name="Nome" id="Nome"><!--Preciso passar no input um Id e linkar usando o For no label passando o mesmo Id, para que fique confirmado que esse label é PARA(FOR) o Input com aquele Id-->
				</div>

				<!--OU se eu nao quiser usar o id e o for, posso linkar um label a um input assim

				<label>Nome:
					<input type="text" name="Nome" id="Nome">
				</label>
				
				-->

				<div>
					<label for="Email">Email:</label>
					<input type="text" name="Email" id="Email"> 
				</div>

				<div>
					<label for="Url">Url:</label>
					<input type="text" name="Url" id="Url"> 
				</div>

			</fieldset>

			<fieldset>
				<legend>Comentários</legend>

				<label for="Mensagem">Mensagem</label>
				<textarea name="Mensagem" id="Mensagem"></textarea>
			</fieldset>
			
			<fieldset>
				<legend>Lembrar de mim:</legend>

				<div>
					<label>
						<input class="radio" type="radio" name="Lembrar" id="Sim">Sim
					</label>
				</div>

				<div>
					<label>
						<input class="radio" type="radio" name="Lembrar" id="Nao">Nao
					</label>
				</div>


			</fieldset>

		</form>
		
	</body>

</html>
