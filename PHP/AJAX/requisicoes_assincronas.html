<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisições Assíncronas</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<script type="text/javascript">
			
			function requisitarPagina(url){
				//Incluir o gif de loading na página
				if (!document.getElementById('loading')) {
					let imgLoading = document.createElement('img')
					imgLoading.id = 'loading'
					imgLoading.src = 'loading.gif'
					imgLoading.className = 'rounded mx-auto d-block'
					document.getElementById('conteudo').appendChild(imgLoading)
				}
				
				let ajax = new XMLHttpRequest()//Sao requisições assincronas

				ajax.open('GET', url) //Configura qual url que será requisitada

				//Basicamente ele recupera o conteudo da pagina mas nao mostra ela na tela, por enquanto, ele nao ta navegando de uma pagina a outra, apenas fazendo a requisição de uma página

				//De alguma lógica que fique olhando para o progresso da requisição
				ajax.onreadystatechange = () => {
					if(ajax.readyState == 4){
						console.log('Requisição realizada com sucesso')
						document.getElementById('loading').remove()
					}
				}

				//Conexao estabelecida com o servidor
				ajax.send();//Envia a requisição



			}
			

		</script>
	
	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-light bg-light mb-4">
	      <div class="container">
	        <div class="navbar-brand mb-0 h1">
	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row mb-2">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" onclick="requisitarPagina('pagina_1_conteudo.php')" class="btn btn-primary">Página 1</a>
	    			<a href="#" onclick="requisitarPagina('pagina_2_conteudo.html')" class="btn btn-primary">Página 2</a>
	    			<a href="#" onclick="requisitarPagina('pagina_3_conteudo.html')" class="btn btn-primary">Página 3</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>

		    	<div class="col-md-1"></div>

		    	<div class="col-md-10" id="conteudo">

		    	</div>

			</div>

		</div>	
	</body>
</html>
