<!DOCTYPE html>

<html> <!-- inicio de codigo, isso é um comentário --> 

	<head> 
		<title>Site wow</title>
		<meta charset="utf-8"> <!--Define os assentos que podem ser colocados na pagina-->
	</head>

	<body>
		<h1>Sobre a empresa</h1> <!--h é o cabeçalho, e 1,2,3,4,5 e 6 sao os tamanhos.Alem de que eles ja colocam uma quebra de linha automaticamente-->
		<br>Essa é uma empresa tal... <!--Breake, para pular de linha-->

		<hr> <!-- linha na horizontal-->

		<h2>Sobre os funcionários</h2>
		<p>Esses são os funcionários...</p> <!--p é paragrafo, ele deixa paragrafos espaçadinhos-->
		<em>para ficar em itálico</em><br> <!--em ou i deixam italico-->
		<u>para ficar em underline</u><br>
		<strike>para ficar cortadinho</strike><br>
		<strong>para ficar em negrito</strong> <!-- ou b-->

		<h2>Lista não ordenada</h2>
		<ul type="square"><!--Lista nao ordenada,disc,circle ou square-->
			<li>Notebook</li><!--Item da lista-->
			<li>Roteador</li>
		</ul>

		<h2>Lista ordenada</h2>
		<ol type="I"><!--Lista ordenada,1,A,I,a ou i-->
			<li>Macarrao</li>
			<li>Pao</li>
		</ol>



	</body>

</html> <!-- fim o codigo -->
