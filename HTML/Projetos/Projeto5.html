<!DOCTYPE html>

<html>

<head>

	<title>Fórmulário</title>
	<meta charset="utf-8">

</head>

<body>

	<h1>Login</h1>
	<form> <!--Se eu escrever action e colocar o lugar, eu seleciono para ONDE eu vou enviar os dados inseridos-->
		Login:<br>
		<input type="text" name="login"><br> <!--o name é o que vai aparecer caso eu enviei o que o usuario coloque-->
		Senha:<br>
		<input type="password" name="senha"><br>

		<input type="submit" value="Logar"> <!--Submit é pra enviar, se fosse "button", era so um botao de clique que nao faz nada Value pro botao aparecer com nome-->

	</form>


	<h1>Cadastro-se</h1>
	<form>
		Login:<br>
		<input type="text" name="login"><br><br>

		Sexo:<br>
		<input type="radio" name="sexo" value="M"> Masculino<br>
		<input type="radio" name="sexo" value="F"> Feminino<br><br><!--Coloco o mesmo name em ambos para que nao de pra marcar os dois-->

		Interesses:<br>
		<input type="checkbox" name="interesses"> Jogos<br>
		<input type="checkbox" name="interesses"> Musicas<br>
		<input type="checkbox" name="interesses"> Esportes<br><br>

		Estado:<br>
		<select name="estado"><!--Cria uma lista--> 
			<option value="sp">SP</option><!--Opção da lista-->
			<option value="mg">MG</option>
			<option value="rj">RJ</option>
			<option value="bh">BH</option>
		</select>

		<br>
		<br>

		Observações:<br>
		<textarea></textarea>
		<br>

		<input type="submit" value="Cadastrar">

	</form>

</body>

</html>
