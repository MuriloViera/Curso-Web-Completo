<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Todos os linkos abaixos, usam arquivos baixados que foram
      colocados na pasta BOOTSTRAP4, mas poderiam pegar link direto da pagina web deles-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link href="fontawesome/css/all.css" rel="stylesheet">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">
    <!--Icones do open iconic-->
    
    <h3 class="border-bottom">Open Iconic</h3>
    <span class="oi oi-bolt display-3 text-warning"></span><!--Icone do open icon(oi)-->
    <i class="oi oi-clock display-3 text-success"></i><!--Da pra usar com span ou i-->

    <button class="btn btn-dark btn-lg">
      <i class="oi oi-audio"></i>
    </button>

    <!--Icones do fontawesome-->

    <h3 class="border-bottom">Font awesome</h3>
    <span class="fa fa-stroopwafel"></span>
    <i class="fa fa-arrow-up display-3 text-primary"></i>

    <button class="btn btn-warning btn-lg">
      <i class="fa fa-bomb"></i>
    </button>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
